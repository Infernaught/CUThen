<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="This is the frontend for CUThen, a Columbia University Friend-Making Site." />
    <title>CUThen</title>
    <!-- api gateway generated sdk -->
    <script src="./js/sdk/lib/axios/dist/axios.standalone.js"></script>
    <script src="./js/sdk/lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script src="./js/sdk/lib/CryptoJS/rollups/sha256.js"></script>
    <script src="./js/sdk/lib/CryptoJS/components/hmac.js"></script>
    <script src="./js/sdk/lib/CryptoJS/components/enc-base64.js"></script>
    <script src="./js/sdk/lib/url-template/url-template.js"></script>
    <script src="./js/sdk/lib/apiGatewayCore/sigV4Client.js"></script>
    <script src="./js/sdk/lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script src="./js/sdk/lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script src="./js/sdk/lib/apiGatewayCore/utils.js"></script>

    <script src="./js/sdk/apigClient.js"></script>

    <script src="./js/aws-sdk.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/current_groups.css" />
  </head>

  <body>
    <div class="container">
      <h1>Your Groups</h1>
      <div id="groups"></div>
      <section id="chatWindow" class="messages" style="display: none">
        <header class="msg-head">
          <div id="chatTitle" class="title"></div>
        </header>

        <main id="chatMain" class="chat">
          
        </main>

        <form id="chatInput" class="input">
          <input type="text" id="chatText" class="prompt" placeholder="Enter your message..." />
          <button type="submit" class="send" id="sendButton">Send</button>
        </form>
      </section>
      <button id="makeGroupButton">Make a Group</button>
    </div>
    <div class="container">
      <h1>Pending Invites</h1>
    </div>
    <div id="invites"></div>
    <div class="return">
      <a href="frontpage.html">Return to Home</a>
    </div>
    <script src="js/current_groups.js"></script>
  </body>
</html>
